<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>FeedbackMATE Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            border: 0;
            background: linear-gradient(to bottom, #59599B, white);
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            min-width: 1020px;
            min-height: 600px;
            overflow: auto;
        }

        .container {
            background-color: #fff;
            padding: 0;
            margin: 50px 10px 50px 10px;
            border-radius: 10px;
            display: flex;
            width: 1000px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .left-content {
            width: 417px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #59599B;
            background-image: url('{% static "img/left.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .right-content {
            position: relative;
            flex: 1.5;
            width: 583px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sign-up{
            position: relative;
            top: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            margin-bottom: 50px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .back-button {
            font-family: 'Protest Guerrilla', sans-serif;
            color: #59599B;
            text-decoration: none;
            position: relative;
            top: 10px;
            left: 20px;
            border: none;
            background: transparent;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .back-button:hover span {
            margin-left: 10px;
            color: dimgray;
        }

        .input-group {
            position: relative;
            top:10px;
            margin-bottom: 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 40px 10px 10px 10px;
            border: 2px solid #e1e4e8;
            border-top: none;
            border-radius: 0;
            background: transparent;
            position: relative;
            color: black;
        }

        input[type="text"]:first-of-type, input[type="password"]:first-of-type, input[type="email"]:first-of-type, select:first-of-type {
            border-top: 0;
            box-sizing: border-box;
            width: 100%;
        }
        input[type="text"]:first-of-type {
            border-top: 2px solid #e1e4e8;
        }

        label {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            top: 45px;
            left: 10px;
            font-weight: bold;
            color: black;
            transition: top 0.3s, font-size 0.3s;
        }

        input:not(:placeholder-shown) + label, input:focus + label, select:focus + label {
            top: 10px;
            font-size: 14px;
            color: dimgray;
            transition: top 0.3s, font-size 0.3s, color 0.3s;
        }

        select + label {
            top: 10px;
            font-size: 14px;
            color: dimgray;
        }

        .signup-btn {
            position: relative;
            top:75px;
            background-color: #24243E;
            color: #fff;
            border: none;
            padding: 2px 10px;
            border-radius: 30px;
            font-size: 32px;
            font-family: 'Protest Guerrilla', sans-serif;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
            width: 350px;
            height: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .signup-btn:hover {
            background-color: #3a3a5e; /* 按钮背景颜色在悬停时变暗 */
            transform: translateY(-3px); /* 轻微上移表示按钮被按下 */
            /* 可以添加更多的样式变化，如边框颜色、文字阴影等 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content"></div>
        <div class="right-content">
            <a href="{% url 'register' %}" class="back-button">
                <span>< SIGN UP</span>
            </a>
            <h1 id="sign-up" class="sign-up">Login to FeedbackMate</h1>
            <form method="POST" action="">
                {% csrf_token %}

                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="email" name="password" placeholder=" ">
                    <label for="email">Password</label>
                </div>
                <input type="submit" class="signup-btn" value="LOG&nbsp;&nbsp;&nbsp;IN">
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    {% if messages %}
    <script type="text/javascript">
    window.onload = function() {
        // 设置消息内容并显示模态框
        var messageText = "";
        {% for message in messages %}
        messageText += "{{ message }}\n";
        {% endfor %}
        document.getElementById('successMessage').innerText = messageText;
        $('#successModal').modal('show');
    }
    </script>
    {% endif %}

</body>
</html>
