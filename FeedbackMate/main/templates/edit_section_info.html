<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #59599B;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .welcome-text {
            margin-right: 10px;
        }
        .user-dropdown {
        position: relative;
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .user-dropdown-content a {
            white-space: nowrap;  /* Ensure that the content doesn't wrap */
            min-width: 100px;  /* Adjust as needed */
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .user-dropdown-content a:hover {
            background-color: #ddd;
        }

        .user-dropdown:hover .user-dropdown-content {
            display: block;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #imagePreview {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            margin-top: 10px;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FeedbackMATE</div>
        <div class="user-info">
            <span class="welcome-text">Welcome back, {{ username }}</span>
            <div class="user-dropdown">
                <img src="{{ user_image }}" alt="User Image" width="40" height="40" style="border-radius: 50%;">
                <div class="user-dropdown-content">
                    <a href="{% url 'personal-info' %}">Edit info</a>
                    <a href="{% url 'logout' %}">Sign out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Edit Section info</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="sectionTitle">Section Title:</label>
                <input type="text" id="sectionTitle" name="section_title" value="{{ section.title }}" placeholder="{{ section.title }}">
            </div>
            <div class="form-group">
                <label for="sectionDescription">Section Description:</label>
                <input type="text" id="sectionDescription" name="section_description" value="{{ section.description }}" placeholder="{{ section.description }}">
            </div>
            <button type="submit">Update Section Info</button>
        </form>
    </div>
</body>
</html>
